<!DOCTYPE html>
<html lang="ko">

<!-- 공통헤드 -->
<head th:replace="layout/notice/head :: headFragment"></head>

<link rel="stylesheet" th:href="@{/sample/admin/css/info.css}">

<body>
<div class="wrapper">
    <header th:replace="/layout/notice/header :: headerFragment"></header>

    <div class="submain_wrap">
        <div class="sub_wrap">
            <div class="sub_container">
                <div class="submain_title">
                    기본정보
                </div>
                <div class="join_detail_wrap">
                    <form>
                        <table class="join_table1">
                            <colgroup>
                                <col style="width:200px;">
                                <col style="width:auto;">
                            </colgroup>
                            <tbody>
                            <tr>
                                <th scope="row">
                                    소속구분
                                </th>
                                <td>
                                    <div class="join_input">
                                        <select class="form_select" name="division_name">
                                            <option value="나누리직원" selected>나누리직원</option>
                                            <option value="프리랜서">프리랜서</option>
                                            <option value="협력업체">협력업체</option>
                                            <!--20220407 수정 s-->
                                            <option value="운영자">운영자</option>
                                            <option value="경영지원">경영지원</option>
                                            <!--20220407 수정 f-->
                                            <option value="기타">기타</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    소속
                                </th>
                                <td>
                                    <div class="join_input">
                                        <input class="input_box" type="text" name="department_name" placeholder="소속 입력">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    우편번호
                                </th>
                                <td>
                                    <div class="join_input">
                                        <input class="input_box" type="text" name="zip_code" placeholder="우편번호 입력">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    주소
                                </th>
                                <td>
                                    <div class="join_input">
                                        <input class="input_box" type="text" name="address_name" placeholder="주소 입력">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    이름
                                </th>
                                <td>
                                    <div class="join_input">
                                        <input class="input_box" type="text" name="user_name" placeholder="이름 입력">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    직급
                                </th>
                                <td>
                                    <div class="join_input">
                                        <input class="input_box" type="text" name="rank_name" placeholder="직급 입력">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    전화번호
                                </th>
                                <td>
                                    <div class="join_input">
                                        <input class="input_box" type="tel" name="phone_num" placeholder="전화번호 입력">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    주민등록번호
                                </th>
                                <td>
                                    <div class="join_input">
                                        <input class="input_box" type="text" name="registration_number" placeholder="주민등록번호 입력">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    직무
                                </th>
                                <td>
                                    <div class="join_input">
                                        <input class="input_box" type="text" name="job_name" placeholder="직무 입력">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    E-mail
                                </th>
                                <td>
                                    <div class="join_input">
                                        <input class="input_box" type="email" name="email_address" placeholder="이메일 입력">
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
                <div class="join_agree_wrap">
                    <div class="join_agree_button">
                        <button>등록</button>
                        <button class="cancel_button">취소</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
