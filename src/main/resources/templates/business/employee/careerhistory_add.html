<body>

        <div class="submain_wrap">

                    <div class="submain_title">
                        경력이력
                    </div>
                    <div class="join_detail_wrap">
                        <form>
                            <table class="join_table1">
                                <colgroup>

                                <tbody>
                                    <tr>
                                        <th scope="row">
                                            사업명
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" id="bzNm" type="text" name="project_name" placeholder="사업명 입력">

                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">

                                    <tr>
                                        <th scope="row">
                                            사업종료년월

                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            소속회사
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" id="blgCoNm" type="text" name="affiliated_company" placeholder="소속회사 입력">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            역할
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <select class="form_select" id="rolCd" name="part_name">

                                                    <option value="개발">개발</option>
                                                    <option value="모듈매니저">모듈매니저</option>
                                                    <option value="분석및설계">분석및설계</option>
                                                    <option value="설계및개발">설계및개발</option>
                                                    <option value="PM">PM</option>
                                                    <option value="업무PM">업무PM</option>
                                                    <option value="공통및기술지원">공통및기술지원</option>
                                                    <option value="PL">PL</option>
                                                    <option value="DBA">DBA</option>
                                                    <option value="QA">QA</option>
                                                    <option value="모델러">모델러</option>
                                                    <option value="테스트">테스트</option>
                                                    <option value="안정화">안정화</option>
                                                    <option value="유지보수">유지보수</option>
                                                    <option value="운영">운영</option>
                                                    <option value="현업">현업</option>
                                                    <option value="디자인">디자인</option>
                                                    <option value="기타">기타</option> -->
                                                </select>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            담당업무
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" id="chrgBsnNm" type="text" name="task_input" placeholder="담당업무 입력">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            사용언어
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" id="langNm" type="text" name="use_language" placeholder="사용언어 입력">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            사용DB
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" id="dbNm" type="text" name="use_db" placeholder="사용DB 입력">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            사용OS
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" id="osNm" type="text" name="use_os" placeholder="사용OS 입력">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            사용프레임워크

                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" id="useFrmwkNm" type="text" name="use_framework" placeholder="사용프레임워크 입력">

                                    </tr>

                                        <th scope="row">
                                            사용방법론

                                                <input class="input_box" id="mthNm" type="text" name="use_how" placeholder="사용방법론 입력">

                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            사용기타
                                        </th>
                                        <td>
                                            <div class="join_input">
