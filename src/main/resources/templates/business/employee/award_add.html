<!DOCTYPE html>
<html lang="ko">

<!-- 공통헤드 -->
<head th:replace="layout/notice/head :: headFragment"></head>

<link rel="stylesheet" th:href="@{/sample/admin/css/info.css}">

<script th:src="@{/js/business/employee/award_add.js}"></script>

<body>
    <div class="wrapper">
        <header th:replace="layout/notice/header :: headerFragment"></header>

        <div class="submain_wrap">
            <div class="sub_wrap">
                <div class="sub_container">
                    <div class="submain_title">
                        대내외 수상경력
                    </div>
                    <div class="join_detail_wrap">
                        <form>
                            <table class="join_table1">
                                <colgroup>
                                    <col style="width:200px;">
                                    <col style="width:auto;">
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th scope="row">
                                            포상명
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" id="przNm" type="text" name="award_name" placeholder="포상명 입력">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            포상일자
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" id="przDt" type="text" name="award_date" placeholder="포상일자 입력">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            포상기관
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" id="przOrgNm" type="text" name="award_institution" placeholder="포상기관 입력">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            기타
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" id="etcNm" type="text" name="award_etc" placeholder="기타 입력">
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                    <div th:replace="layout/employee/footer :: saveBoxFragment"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
