<!DOCTYPE html>
<html lang="en">

<!-- 공통 헤드 -->
<head th:replace="layout/employee/head :: headFragment"></head>

<script th:src="@{/js/business/employee/award_add.js}"></script>

<body>
<div class="main">
    <div class="wrap">
        <form>
            <div class="form_box">
                <div class="form_title">포상명</div>
                <div>
                    <input class="input_box" id="przNm" type="text" name="award_name" placeholder="포상명 입력">
                </div>
            </div>
            <div class="form_box">
                <div class="form_title">포상일자</div>
                <div>
                    <input class="input_box" id="przDt" type="text" name="award_date" placeholder="포상일자 입력">
                </div>
            </div>
            <div class="form_box">
                <div class="form_title">포상기관</div>
                <div>
                    <input class="input_box" id="przOrgNm" type="text" name="award_institution" placeholder="포상기관 입력">
                </div>
            </div>
            <div class="form_box">
                <div class="form_title">기타</div>
                <div>
                    <input class="input_box" id="etcNm" type="text" name="award_etc" placeholder="기타 입력">
                </div>
            </div>
        </form>
        <div class="save_box">
            <div class="save_button">
                <button id="save">저장</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
