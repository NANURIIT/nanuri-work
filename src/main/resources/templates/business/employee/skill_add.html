<!DOCTYPE html>
<html lang="ko">

<!-- 공통헤드 -->
<head th:replace="layout/notice/head :: headFragment"></head>

<link rel="stylesheet" th:href="@{/sample/admin/css/info.css}">

<body>
    <div class="wrapper">
        <header th:replace="/layout/notice/header :: headerFragment"></header>

        <div class="submain_wrap">
            <div class="sub_wrap">
                <div class="sub_container">
                    <div class="submain_title">
                        사용가능 기술 분야
                    </div>
                    <div class="join_detail_wrap">
                        <form>
                            <table class="join_table1">
                                <colgroup>
                                    <col style="width:200px;">
                                    <col style="width:auto;">
                                </colgroup>
                                <tbody>
                                <tr>
                                    <th scope="row">
                                        사용가능기술(언어)
                                    </th>
                                    <td>
                                        <div class="join_input">
                                            <input class="input_box" type="text" name="skill_name" placeholder="사용가능기술(언어) 입력">
                                        </div>
                                    </td>
                                </tr>
                                    <tr>
                                        <th scope="row">
                                            숙련도
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" type="text" name="skill_proficiency" placeholder="숙련도 입력">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            기타
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" type="text" name="skill_etc" placeholder="기타 입력">
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                    <div class="join_agree_wrap">
                        <div class="join_agree_button">
                            <button>등록</button>
                            <button class="cancel_button">취소</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
