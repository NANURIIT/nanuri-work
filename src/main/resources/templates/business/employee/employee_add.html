<!DOCTYPE html>
<html lang="ko">

<!-- 공통헤드 -->
<head th:replace="layout/notice/head :: headFragment"></head>

<link rel="stylesheet" th:href="@{/sample/admin/css/info.css}">

<script th:src="@{/js/business/employee/employee_add.js}"></script>

<body>
    <div class="wrapper">
        <header th:replace="/layout/notice/header :: headerFragment"></header>

        <div class="submain_wrap">
            <div class="sub_wrap">
                <div class="sub_container">
                    <div class="submain_title">
                        직원 등록
                    </div>
                    <div class="join_detail_wrap">
                        <form>
                            <table class="join_table1">
                                <colgroup>
                                    <col style="width:200px;">
                                    <col style="width:auto;">
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th scope="row">
                                            소속구분
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <select id="blgDsCd" class="form_select" name="division_name">
                                                    <!-- <option value="나누리직원" selected>나누리직원</option>
                                                    <option value="프리랜서">프리랜서</option>
                                                    <option value="협력업체">협력업체</option>
                                                    <option value="운영자">운영자</option>
                                                    <option value="경영지원">경영지원</option>
                                                    <option value="기타">기타</option> -->
                                                </select>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            소속
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" id="blgNm" type="text" name="department_name" placeholder="소속 입력">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            우편번호
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" id="zip" type="text" name="zip_code" placeholder="우편번호 입력">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            주소
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" id="addr" type="text" name="address_name" placeholder="주소 입력">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            이름
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" id="userNm" type="text" name="user_name" placeholder="이름 입력">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            입사일자
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" id="encoDt" type="text" name="user_name" placeholder="입사일자 입력">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            퇴사일자
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" id="rtrmDt" type="text" name="user_name" placeholder="퇴사일자 입력">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            소속구분 변경일자
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" id="blgDsChgDt" type="text" name="user_name" placeholder="소속구분 변경일자 입력">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            직급
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" id="dtyNm" type="text" name="rank_name" placeholder="직급 입력">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            전화번호
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" id="telNo" type="tel" name="phone_num" placeholder="전화번호 입력">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            주민등록번호
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" id="rrno" type="text" name="registration_number" placeholder="주민등록번호 입력">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            직무
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" id="dutNm" type="text" name="job_name" placeholder="직무 입력">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            E-mail
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" id="emailAddr" type="email" name="email_address" placeholder="이메일 입력">
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                    <div th:replace="layout/employee/footer :: saveBoxFragment"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
