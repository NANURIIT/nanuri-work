<!DOCTYPE html>
<html lang="ko">

<!-- 공통헤드 -->
<head th:replace="layout/notice/head :: headFragment"></head>

<link rel="stylesheet" th:href="@{/sample/admin/css/info.css}">

<script th:src="@{/js/business/employee/complete_add.js}"></script>

<body>
    <div class="wrapper">
        <header th:replace="layout/notice/header :: headerFragment"></header>

        <div class="submain_wrap">
            <div class="sub_wrap">
                <div class="sub_container">
                    <div class="submain_title">
                        교육이수
                    </div>
                    <div class="join_detail_wrap">
                        <form>
                            <table class="join_table1">
                                <colgroup>
                                    <col style="width:200px;">
                                    <col style="width:auto;">
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th scope="row">
                                            교육명
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" id="eduNm" type="text" name="education_name" placeholder="교육명 입력">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            시작일
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" id="stDt" type="text" name="start_date" placeholder="시작일 입력">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            종료일
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" id="edDt" type="text" name="end_date" placeholder="종료일 입력">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            기관
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" id="orgNm" type="text" name="agency_name" placeholder="기관 입력">
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                    <div th:replace="layout/employee/footer :: saveBoxFragment"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
