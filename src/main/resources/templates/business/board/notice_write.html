<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    
<head th:replace="layout/notice/head :: headFragment"></head>

<link rel="stylesheet" th:href="@{/sample/admin/css/qna.css}">
<script th:src="@{/js/business/notice/noticeWrite.js}"></script>
<body>
    <div class="wrapper">
        <header th:replace="/layout/notice/header :: headerFragment"></header>

        <div class="submain_wrap">
            <div class="sub_wrap login_wrap">
                <div class="sub_container login_container">
                    <div class="submain_title">
                        공지사항 등록
                    </div>
                    <div class="product_qna_wrap">
                        <div class="product_qna_contents">
                            <div class="product_qna_box">
                                <form>
                                    <table>
                                        <tr>
                                            <th>제목</th>
                                            <td>
                                                <input type="text" id="noticeTitle" class="qna_input_title">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="2">
                                                <textarea id="noticeContent" cols="165" rows="15"></textarea>
                                            </td>
                                        </tr>
                                        <!-- <tr>
                                            <th>
                                                첨부파일
                                            </th>
                                            <td class="qna_fileup">
                                                <input type="file" name="file_up">
                                            </td>
                                        </tr> -->
                                        <tr>
                                            <th>공개설정</th>
                                            <td class="notice_secret_radio">
                                                <input type="radio" id="notice_public_check" name="notice_secret" value="ALL"><label for="notice_public_check">전체공개</label>
                                                <input type="radio" id="notice_secret_check" name="notice_secret" value="EMPLOYEE"><label for="notice_secret_check">직원공개</label>
                                            </td>
                                        </tr>
                                    </table>
                                </form>
                                <div class="qna_button_box">
                                    <div class="qna_register_link">
                                        <a title="#" style="cursor: pointer;" id="noticeRegister" class="qna_register">등록</a>
                                        <a title="#" style="cursor: pointer;" id="cancel" class="qna_cancel">취소</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
