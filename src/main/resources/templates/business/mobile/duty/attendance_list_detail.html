<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <title>나누리</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/notice.css">
    <link rel="stylesheet" href="../../css/attendance.css">

    <script src="../../js/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="main">
    <div class="wrap">
        <form>
            <div class="form_box">
                <div class="form_title">사번번호</div>
                <div class="input_box">
                    <input class="input_box" type="text" value="123" disabled>
                </div>
            </div>
            <div class="form_box">
                <div class="form_title">이름</div>
                <div>
                    <input class="input_box" type="text" value="홍길동" disabled>
                </div>
            </div>
            <div class="form_box">
                <div class="form_title">직급</div>
                <div>
                    <input class="input_box" type="text" value="차장" disabled>
                </div>
            </div>
            <div class="form_box">
                <div class="form_title">소속</div>
                <div>
                    <input class="input_box" type="text" value="나누리아이티" disabled>
                </div>
            </div>
            <div class="form_box">
                <div class="form_title">기준일자</div>
                <div>
                    <input class="input_box" type="text" value="2022-04-14" disabled>
                </div>
            </div>
            <div class="form_box">
                <div class="form_title">근태구분</div>
                <div>
                    <input class="input_box" type="text" value="휴가" disabled>
                </div>
            </div>
            <div class="form_box">
                <div class="form_title">차감후 휴가일수</div>
                <div>
                    <input class="input_box" type="text" value="1" disabled>
                </div>
            </div>
            <div class="form_box">
                <div class="form_title">시작일시</div>
                <div class="form_ex">
                    <input class="input_box2" type="text" value="2022-04-14(목)" disabled>
                    <input class="input_box2 input_3" type="text" value="09:00" disabled>
                </div>
            </div>
            <div class="form_box">
                <div class="form_title">종료일시</div>
                <div class="form_ex">
                    <input class="input_box2" type="text" value="2022-04-18(월)" disabled>
                    <input class="input_box2 input_3" type="text" value="18:00" disabled>
                </div>
            </div>
            <div class="form_box">
                <div class="form_title">상신일시</div>
                <div>
                    <input class="input_box" type="text" value="2022-04-15(금) 19:59" disabled>
                </div>
            </div>
            <div class="form_box">
                <div class="form_title">결재상태</div>
                <div>
                    <input class="input_box" type="text" value="상신" disabled>
                </div>
            </div>
            <div class="form_box">
                <div class="form_title">결재일시</div>
                <div>
                    <input class="input_box" type="text" value="2022-04-16 08:00" disabled>
                </div>
            </div>
            <div class="form_box">
                <div class="form_title">결재자 이름</div>
                <div>
                    <input class="input_box" type="text" value="홍길동" disabled>
                </div>
            </div>
        </form>
        <div class="save_box">
            <div class="cancel_box cancel_container">
                <button class="cancel_button">취소</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
