<!DOCTYPE html>
<html lang="en">

<!-- 공통헤드 -->
<head th:replace="layout/mobile/notice/head :: headFragment"></head>

<body>
<div class="main">
    <div class="wrap">
        <form>
            <div class="form_box">
                <div class="form_title">근태유형</div>
                <div>
                    <select class="form_select">
                        <option value="근무" selected>근무</option>
                        <option value="휴가">휴가</option>
                        <option value="교육">교육</option>
                        <option value="오후반차">오후반차</option>
                        <option value="오전반차">오전반차</option>
                        <option value="병가">병가</option>
                        <option value="경조휴가">경조휴가</option>
                    </select>
                </div>
            </div>
            <div class="form_box">
                <div class="form_title">근무프로젝트</div>
                <div>
                    <input class="input_box" type="text" placeholder="근무프로젝트 입력">
                </div>
            </div>
            <div class="form_box">
                <div class="form_title">사유</div>
                <div>
                    <input class="input_box" type="text"  placeholder="사유 입력">
                </div>
            </div>
            <div class="form_box">
                <div class="form_title">시작일시</div>
                <div class="form_ex">
                    <input class="input_box2" type="text" placeholder="시작일자 입력">
                    <input class="input_box2 input_3" type="text" placeholder="시간 입력">
                </div>
            </div>
            <div class="form_box">
                <div class="form_title">종료일시</div>
                <div class="form_ex">
                    <input class="input_box2" type="text" placeholder="종료일자 입력">
                    <input class="input_box2 input_3" type="text" placeholder="시간 입력">
                </div>
            </div>
        </form>
        <!--버튼 2개일때-->
        <div class="save_box">
            <div class="button_box">
                <button class="save_button">상신</button>
                <button class="cancel_button">취소</button>
            </div>
        </div>
        <!--버튼 3개일때-->
        <div class="save_box">
            <div class="button_box2">
                <button class="go_button">출근</button>
                <button class="leave_button">퇴근</button>
                <button class="cancel_button">취소</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
