<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <title>나누리</title>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="main">
    <div class="wrap">
        <form>
            <div class="form_box">
                <div class="form_title">소속구분</div>
                <div>
                    <input class="input_box" type="text" name="school_name" placeholder="소속구분 입력">
                </div>
            </div>
            <div class="form_box">
                <div class="form_title">소속</div>
                <div>
                    <input class="input_box" type="text" name="school_name" placeholder="소속 입력">
                </div>
            </div>
            <div class="form_box">
                <div class="form_title">주소</div>
                <div>
                    <input class="input_box" type="text" name="school_name" placeholder="주소 입력">
                </div>
            </div>
            <div class="form_box">
                <div class="form_title">이름</div>
                <div>
                    <input class="input_box" type="text" name="school_name" placeholder="이름 입력">
                </div>
            </div>
            <div class="form_box">
                <div class="form_title">직급</div>
                <div>
                    <input class="input_box" type="text" name="school_name" placeholder="직급 입력">
                </div>
            </div>
            <div class="form_box">
                <div class="form_title">전화번호</div>
                <div>
                    <input class="input_box" type="tel" name="school_name" placeholder="전화번호 입력">
                </div>
            </div>
            <div class="form_box">
                <div class="form_title">주민등록번호</div>
                <div>
                    <input class="input_box" type="text" name="school_name" placeholder="주민등록번호 입력">
                </div>
            </div>
            <div class="form_box">
                <div class="form_title">직무</div>
                <div>
                    <input class="input_box" type="text" name="school_name" placeholder="직무 입력">
                </div>
            </div>
            <div class="form_box">
                <div class="form_title">E-mail</div>
                <div>
                    <input class="input_box" type="email" name="school_name" placeholder="이메일 입력">
                </div>
            </div>
        </form>
        <div class="save_box">
            <div class="save_button">
                <button>저장</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
