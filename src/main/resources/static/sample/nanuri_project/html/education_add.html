<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <title>나누리</title>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/education.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="main">
    <div class="wrap">
        <form>
            <div class="form_box form_box_first">
                <div class="form_title">학력구분</div>
                <!--20220325 수정 s-->
                <select class="form_select" name="education">
                    <option value="고등학교">고등학교</option>
                    <option value="전문대학교">전문대학교</option>
                    <option value="대학교">대학교</option>
                    <option value="대학원">대학원</option>
                </select>
                <!--20220325 수정 f-->
            </div>

            <div class="form_box">
                <div class="form_title">학교명</div>
                <div>
                    <input class="input_box" type="text" name="school_name" placeholder="학교명 입력">
                </div>
            </div>
            <!--20220325 수정 s-->
            <div class="form_box">
                <div class="form_title">입학년월</div>
                <div>
                    <input class="input_box" type="text" name="school_period" placeholder="YYYYMM">
                </div>
            </div>
            <div class="form_box">
                <div class="form_title">졸업년월</div>
                <div>
                    <input class="input_box" type="text" name="school_period" placeholder="YYYYMM">
                </div>
            </div>
            <!--20220325 수정 f-->
            <div class="form_box">
                <div class="form_title">전공</div>
                <div>
                    <input class="input_box" type="text" name="major" placeholder="전공학과 입력">
                </div>
            </div>
        </form>
        <div class="save_box">
            <div class="save_button">
                <button>저장</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
