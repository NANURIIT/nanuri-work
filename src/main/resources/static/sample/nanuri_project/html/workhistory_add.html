<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <title>나누리</title>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="main">
    <div class="wrap">
        <form>
            <div class="form_box">
                <div class="form_title">근무처</div>
                <div>
                    <input class="input_box" type="text" name="company_name" placeholder="근무처 입력">
                </div>
            </div>
            <div class="form_box">
                <div class="form_title">입사년월</div>
                <div>
                    <input class="input_box" type="text" name="join_date" placeholder="입사년월 입력">
                </div>
            </div>
            <div class="form_box">
                <div class="form_title">퇴사년월</div>
                <div>
                    <input class="input_box" type="text" name="effective_date" placeholder="퇴사년월 입력">
                </div>
            </div>
            <div class="form_box">
                <div class="form_title">직책</div>
                <div>
                    <input class="input_box" type="text" name="position_date" placeholder="직책 입력">
                </div>
            </div>
            <div class="form_box">
                <div class="form_title">담당업무</div>
                <div>
                    <input class="input_box" type="text" name="responsibilities_name" placeholder="담당업무 입력">
                </div>
            </div>
        </form>
        <div class="save_box">
            <div class="save_button">
                <button>저장</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
