<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <title>나누리</title>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="main">
    <div class="wrap">
        <form>
            <div class="form_box">
                <div class="form_title">언어</div>
                <div>
                    <input class="input_box" type="text" name="language_input" placeholder="언어 입력">
                </div>
            </div>
            <div class="form_box">
                <div class="form_title">숙련도</div>
                <div>
                    <input class="input_box" type="text" name="language_proficiency" placeholder="숙련도 입력">
                </div>
            </div>
            <div class="form_box">
                <div class="form_title">기타</div>
                <div>
                    <input class="input_box" type="text" name="language_etc" placeholder="기타 입력">
                </div>
            </div>
        </form>
        <!--20220407 수정 s-->
        <div class="save_box">
            <div class="button_box">
                <button class="save_button">저장</button>
                <button class="cancel_button" onclick="history.back()">취소</button>
            </div>
        </div>
        <!--20220407 수정 f-->
    </div>
</div>
</body>
</html>
