<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <title>나누리</title>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="main">
    <div class="wrap">
        <form>
            <div class="form_box">
                <div class="form_title">교육명</div>
                <div>
                    <input class="input_box" type="text" name="education_name" placeholder="교육명 입력">
                </div>
            </div>
            <div class="form_box">
                <div class="form_title">시작일</div>
                <div>
                    <input class="input_box" type="text" name="start_date" placeholder="시작일 입력">
                </div>
            </div>
            <div class="form_box">
                <div class="form_title">종료일</div>
                <div>
                    <input class="input_box" type="text" name="end_date" placeholder="종료일 입력">
                </div>
            </div>
            <div class="form_box">
                <div class="form_title">기관</div>
                <div>
                    <input class="input_box" type="text" name="agency_name" placeholder="기관 입력">
                </div>
            </div>
        </form>
        <div class="save_box">
            <div class="save_button">
                <button>저장</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
