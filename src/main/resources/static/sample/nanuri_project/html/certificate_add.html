<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <title>나누리</title>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="main">
    <div class="wrap">
        <form>
            <div class="form_box">
                <div class="form_title">자격증구분</div>
                <div>
                    <select class="form_select" name="certificate_classification">
                        <option value="기술사" selected>기술사</option>
                        <option value="기사">기사</option>
                        <option value="산업기사">산업기사</option>
                        <option value="기능사">기능사</option>
                        <option value="기타">기타</option>
                    </select>
                </div>
            </div>
            <div class="form_box">
                <div class="form_title">자격증명</div>
                <div>
                    <input class="input_box" type="text" name="certificate_name" placeholder="자격증명 입력">
                </div>
            </div>
            <div class="form_box">
                <div class="form_title">발행처</div>
                <div>
                    <input class="input_box" type="text" name="publish_name" placeholder="발행처 입력">
                </div>
            </div>
            <div class="form_box">
                <div class="form_title">취득일자</div>
                <div>
                    <input class="input_box" type="text" name="acquisition_date" placeholder="취득일자 입력">
                </div>
            </div>
            <div class="form_box">
                <div class="form_title">유효일자</div>
                <div>
                    <input class="input_box" type="text" name="effective_date" placeholder="유효일자 입력">
                </div>
            </div>
            <div class="form_box">
                <div class="form_title">갱신일자</div>
                <div>
                    <input class="input_box" type="text" name="renewal_date" placeholder="갱신일자 입력">
                </div>
            </div>
        </form>
        <!--20220407 수정 s-->
        <div class="save_box">
            <div class="button_box">
                <button class="save_button">저장</button>
                <button class="cancel_button" onclick="history.back()">취소</button>
            </div>
        </div>
        <!--20220407 수정 f-->
    </div>
</div>
</body>
</html>
