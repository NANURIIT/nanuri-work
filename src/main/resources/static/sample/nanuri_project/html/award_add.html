<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <title>나누리</title>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="main">
    <div class="wrap">
        <form>
            <div class="form_box">
                <div class="form_title">포상명</div>
                <div>
                    <input class="input_box" type="text" name="award_name" placeholder="포상명 입력">
                </div>
            </div>
            <div class="form_box">
                <div class="form_title">포상일자</div>
                <div>
                    <input class="input_box" type="text" name="award_date" placeholder="포상일자 입력">
                </div>
            </div>
            <div class="form_box">
                <div class="form_title">포상기관</div>
                <div>
                    <input class="input_box" type="text" name="award_institution" placeholder="포상기관 입력">
                </div>
            </div>
            <div class="form_box">
                <div class="form_title">기타</div>
                <div>
                    <input class="input_box" type="text" name="award_etc" placeholder="기타 입력">
                </div>
            </div>
        </form>
        <div class="save_box">
            <div class="save_button">
                <button>저장</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
