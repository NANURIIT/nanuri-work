</head>

    <div class="wrapper">
        <header class="header">

                <div class="gnb_wrap">
                    <div class="main_gnb">
                        <ul>
                            <li class="gnb_menu">
                                <a href="employee_add.html">직원 등록</a>

                            <li class="gnb_menu">

                        </ul>

                </div>
            </div>
        </header>

        <div class="submain_wrap">
            <div class="sub_wrap">
                <div class="sub_container">
                    <div class="submain_title">
                        장비 등록
                    </div>
                    <div class="join_detail_wrap">
                        <form>
                            <table class="join_table1">
                                <colgroup>
                                    <col style="width:200px;">
                                    <col style="width:auto;">
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th scope="row">
                                            장비종류
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <select class="form_select" name="equipment_type">
                                                    <option value="나누리직원" selected>모니터</option>
                                                    <option value="프리랜서">노트북</option>
                                                    <option value="협력업체">PC</option>
                                                </select>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            모델명
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" type="text" name="model_name" placeholder="모델명 입력">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            시리얼번호
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" type="text" name="model_num" placeholder="시리얼번호 입력">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            지급일자
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" type="text" name="supply_date" placeholder="지급일자 입력">
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                    <div class="join_agree_wrap">
                        <div class="join_agree_button">
                            <button>등록</button>
                            <button class="cancel_button">취소</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
