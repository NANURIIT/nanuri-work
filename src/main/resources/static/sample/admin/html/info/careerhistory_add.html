<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>나누리</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/info.css">

    <script src="../../js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="top_area main_top_area">
                <!--<div class="logo_wrap">
                    <div class="main_logo">
                        <a href="#">
                            로고영역
                            &lt;!&ndash;<img src="" alt="logo">&ndash;&gt;
                        </a>
                    </div>
                </div>-->
                <div class="gnb_wrap">
                    <div class="main_gnb">
                        <ul>
                            <li class="gnb_menu">
                                <a href="employee_add.html">직원 등록</a>
                            </li>
                            <li class="gnb_menu">
                                <a href="../index.html">마이페이지</a>
                            </li>
                            <li class="gnb_menu">
                                <a href="../notice/employee_list.html">직원 목록</a>
                            </li>
                            <li class="gnb_menu">
                                <a href="../notice/notice.html">공지사항</a>
                            </li>
                            <li class="gnb_menu">
                                <a href="../notice/notice_write.html">공지사항 등록</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <div class="submain_wrap">
            <div class="sub_wrap">
                <div class="sub_container">
                    <div class="submain_title">
                        경력이력
                    </div>
                    <div class="join_detail_wrap">
                        <form>
                            <table class="join_table1">
                                <colgroup>
                                    <col style="width:200px;">
                                    <col style="width:auto;">
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th scope="row">
                                            사업명
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" type="text" name="project_name" placeholder="사업명 입력">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            사업시작년월
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" type="text" name="project_start" placeholder="사업시작년월 입력">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            사업종료년월
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" type="text" name="project_end" placeholder="사업종료년월 입력">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            발주사
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" type="text" name="order_company" placeholder="발주사 입력">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            사업내용
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" type="text" name="project_contents" placeholder="사업내용 입력">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            소속회사
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" type="text" name="affiliated_company" placeholder="소속회사 입력">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            역할
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <select class="form_select" name="part_name">
                                                    <option value="컨설팅" selected>컨설팅</option>
                                                    <option value="개발">개발</option>
                                                    <option value="모듈매니저">모듈매니저</option>
                                                    <option value="분석및설계">분석및설계</option>
                                                    <option value="설계및개발">설계및개발</option>
                                                    <option value="PM">PM</option>
                                                    <option value="업무PM">업무PM</option>
                                                    <option value="공통및기술지원">공통및기술지원</option>
                                                    <option value="PL">PL</option>
                                                    <option value="DBA">DBA</option>
                                                    <option value="QA">QA</option>
                                                    <option value="모델러">모델러</option>
                                                    <option value="테스트">테스트</option>
                                                    <option value="안정화">안정화</option>
                                                    <option value="유지보수">유지보수</option>
                                                    <option value="운영">운영</option>
                                                    <option value="현업">현업</option>
                                                    <option value="디자인">디자인</option>
                                                    <option value="기타">기타</option>
                                                </select>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            담당업무
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" type="text" name="task_input" placeholder="담당업무 입력">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            사용언어
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" type="text" name="use_language" placeholder="사용언어 입력">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            사용DB
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" type="text" name="use_db" placeholder="사용DB 입력">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            사용OS
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" type="text" name="use_os" placeholder="사용OS 입력">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            사용프레임워크
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" type="text" name="use_framework" placeholder="사용프레임워크 입력">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            사용방법론
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" type="text" name="use_how" placeholder="사용방법론 입력">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            사용기타
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" type="text" name="use_etc" placeholder="사용기타 입력">
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                    <div class="join_agree_wrap">
                        <div class="join_agree_button">
                            <button>등록</button>
                            <button class="cancel_button">취소</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
