</head>
<body>

        <header class="header">

                <div class="gnb_wrap">
                    <div class="main_gnb">
                        <ul>

                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <div class="submain_wrap">
            <div class="sub_wrap">
                <div class="sub_container">
                    <div class="submain_title">
                        자격증
                    </div>
                    <div class="join_detail_wrap">
                        <form>
                            <table class="join_table1">
                                <colgroup>
                                    <col style="width:200px;">
                                    <col style="width:auto;">
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th scope="row">
                                            자격증구분
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <select class="form_select" name="certificate_classification">
                                                    <option value="기술사" selected>기술사</option>
                                                    <option value="기사">기사</option>
                                                    <option value="산업기사">산업기사</option>
                                                    <option value="기능사">기능사</option>
                                                    <option value="기타">기타</option>
                                                </select>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            자격증명
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" type="text" name="certificate_name" placeholder="자격증명 입력">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            발행처
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" type="text" name="publish_name" placeholder="발행처 입력">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            취득일자
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" type="text" name="acquisition_date" placeholder="취득일자 입력">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            유효일자
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" type="text" name="effective_date" placeholder="유효일자 입력">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            갱신일자
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" type="text" name="renewal_date" placeholder="갱신일자 입력">
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                    <div class="join_agree_wrap">
                        <div class="join_agree_button">
                            <button>등록</button>
                            <button class="cancel_button">취소</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
