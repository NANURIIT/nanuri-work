</head>
<body>

        <header class="header">

                <div class="gnb_wrap">
                    <div class="main_gnb">
                        <ul>
                            <li class="gnb_menu">

                        </ul>

                </div>
            </div>
        </header>

        <div class="submain_wrap">
            <div class="sub_wrap">
                <div class="sub_container">
                    <div class="submain_title">
                        학력
                    </div>
                    <div class="join_detail_wrap">
                        <form>
                            <table class="join_table1">
                                <colgroup>
                                    <col style="width:200px;">
                                    <col style="width:auto;">
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th scope="row">
                                            학력구분
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <select class="form_select" name="education">
                                                    <option value="고등학교">고등학교</option>
                                                    <option value="전문대학교">전문대학교</option>
                                                    <option value="대학교">대학교</option>
                                                    <option value="대학원">대학원</option>
                                                </select>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            학교명
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" type="text" name="school_name" placeholder="학교명 입력">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            입학년월
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" type="text" name="school_period" placeholder="YYYYMM">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            졸업년월
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" type="text" name="school_period" placeholder="YYYYMM">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            전공
                                        </th>
                                        <td>
                                            <div class="join_input">
                                                <input class="input_box" type="text" name="major" placeholder="전공학과 입력">
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                    <div class="join_agree_wrap">
                        <div class="join_agree_button">
                            <button>등록</button>
                            <button class="cancel_button">취소</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
