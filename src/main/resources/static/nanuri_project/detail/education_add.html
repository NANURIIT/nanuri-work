<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <title>나누리</title>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/education.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="main">
        <div class="wrap">
            <form>
                <div class="form_box form_box_first">
                    <div class="form_title">학력구분</div>
                    <select class="education_select" name="education">
                        <option value="대학원">대학원</option>
                        <option value="대학교" selected>대학교</option>
                        <option value="고등학교">고등학교</option>
                        <option value="중학교">중학교</option>
                        <option value="초등학교">초등학교</option>
                    </select>
                </div>
            </form>
            <div class="form_box">
                <div class="form_title">학교명</div>
                <div class="school_box">
                    <div class="input_box"></div>
                    <button class="school_search">검색</button>
                </div>
            </div>
            <form>
                <div class="form_box">
                    <div class="form_title">재학기간</div>
                    <div class="school_period">
                        <div class="period_box">
                            <div class="input_line input_line_left">
                                <input class="input_box" type="text" name="school_period" placeholder="YYYYMM">
                            </div>
                            <div class="input_line input_line_right">
                                <select name="period">
                                    <option value="입학" selected>입학</option>
                                    <option value="편입">편입</option>
                                </select>
                            </div>
                        </div>
                        <span>~</span>
                        <div class="period_box">
                            <div class="input_line input_line_left">
                                <input class="input_box" type="text" name="school_period" placeholder="YYYYMM">
                            </div>
                            <div class="input_line input_line_right">
                                <select name="period">
                                    <option value="졸업" selected>졸업</option>
                                    <option value="재학중">재학중</option>
                                    <option value="휴학중">휴학중</option>
                                    <option value="수료">수료</option>
                                    <option value="중퇴">중퇴</option>
                                    <option value="자퇴">자퇴</option>
                                    <option value="졸업예정">졸업예정</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form_box">
                    <div class="form_title">전공</div>
                    <div class="major_box">
                        <select class="major_title" name="major_title">
                            <option value="">주전공</option>
                        </select>
                        <select class="major_line" name="major_line">
                            <option value="" selected>전공계열 선택</option>
                            <option value="1">어문학</option>
                            <option value="2">영어/영문</option>
                            <option value="3">중어/중문</option>
                            <option value="4">일어/일문</option>
                            <option value="5">국어/국문</option>
                            <option value="6">인문과학</option>
                            <option value="7">사회과학</option>
                            <option value="8">상경계열</option>
                            <option value="9">경제/경영</option>
                            <option value="10">회계학</option>
                            <option value="11">법학계열</option>
                            <option value="12">사범계열</option>
                            <option value="13">종교학</option>
                            <option value="14">생활과학</option>
                            <option value="15">예/체능</option>
                            <option value="16">자연과학계열</option>
                            <option value="17">농수산/해양/축산</option>
                            <option value="18">수학/통계학</option>
                            <option value="19">물리/천문/기상학</option>
                            <option value="20">화학/생물</option>
                            <option value="21">공학계열</option>
                            <option value="22">전기/전자/정보통신공학</option>
                            <option value="23">컴퓨터/시스템공학</option>
                            <option value="24">금속/비금속공학</option>
                            <option value="25">생명/화학/환경/바이오</option>
                            <option value="26">도시/토목/건축공학</option>
                            <option value="27">에너지/원자력공학</option>
                            <option value="28">산업/자동차/우주공학</option>
                            <option value="29">기계/조선/항공공학</option>
                            <option value="30">신소재/재료/섬유공학</option>
                            <option value="31">식품/유전/안전공학</option>
                            <option value="33">의학계열</option>
                        </select>
                    </div>
                    <div class="major_box">
                        <input class="input_box" type="text" name="major" placeholder="전공학과 입력">
                    </div>
                </div>
                <div class="form_box">
                    <div class="form_title">학위</div>
                    <select class="education_select" name="education">
                        <option value="전문학사">전문학사</option>
                        <option value="학사" selected>학사</option>
                        <option value="석사">석사</option>
                        <option value="박사">박사</option>
                    </select>
                </div>
            </form>
            <div class="save_box">
                <div class="save_button">
                    <button>저장</button>
                </div>
            </div>
            <div class="school_popup" style="display: none">
                <div class="popup_back"></div>
                <div class="popup_box">
                    <button class="popup_close">
                        <span class="blind">닫기</span>
                    </button>
                    <div class="search_box">
                        <input class="input_box" type="text" name="school_name">
                        <button class="pop_school_search">검색</button>
                    </div>
                    <div class="search_list">
                        <div class="list_box">
                            <button>서울대학교</button>
                        </div>
                        <div class="list_box">
                            <button>서울대학교</button>
                        </div>
                        <div class="list_box">
                            <button>서울대학교</button>
                        </div>
                        <div class="list_box">
                            <button>서울대학교</button>
                        </div>
                        <div class="list_box">
                            <button>서울대학교</button>
                        </div>
                        <div class="list_box">
                            <button>서울대학교</button>
                        </div>
                        <div class="list_box">
                            <button>서울대학교</button>
                        </div>
                        <div class="list_box">
                            <button>서울대학교</button>
                        </div>
                        <div class="list_box">
                            <button>서울대학교</button>
                        </div>
                        <div class="list_box">
                            <button>서울대학교</button>
                        </div>
                        <div class="list_box">
                            <button>서울대학교</button>
                        </div>
                        <div class="list_box">
                            <button>서울대학교</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $('.school_search').click(function(){
            $('.school_popup').show();
            $('.input_box').val('');
        })

        $('.popup_close, .popup_back').click(function(){
            $('.school_popup').hide();
        })
    </script>
</body>
</html>
